<div class="site-container">
    <div id="signupContainer">
        <div id="signupTitle">Create a new icebox account</div>
        <div class="input-row">
            <input id="firstName" class="signup-input" type="text" placeholder="First Name" />
        </div>
        <div class="input-row">
            <input id="lastName" class="signup-input" type="text" placeholder="Last Name" />
        </div>
        <div class="input-row">
            <input id="email" class="signup-input" type="email" placeholder="Email" />
        </div>
        <div class="input-row">
            <input id="confirmEmail" class="signup-input" type="email" placeholder="Confirm Email" />
        </div>
        <div class="input-row">
            <input id="password" class="signup-input" type="password" placeholder="Password" />
        </div>
        <div class="input-row">
            <input id="confirmPassword" class="signup-input" type="password" placeholder="Confirm Password" />
        </div>
        
        <button id="createAccountBtn">CREATE ACCOUNT</button>
        
    </div>
</div>
